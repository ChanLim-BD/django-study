{% extends 'base.html' %} {% block content %}

<table>
  <thead>
    <tr>
      <td>이메일</td>
      <td>이름</td>
      <td>전화번호</td>
      <td>상태</td>
      <td>등급</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.phone_number }}</td>
      <td>{% if user.is_approved %} 승인 {% else %} 대기 {% endif %}</td>
      <td>{% if user.is_staff %} 관리자 {% else %} 일반 {% endif %}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
