<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
       body {
        padding-top: 5px;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example" fixed-top>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Always expand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %} ">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">로그인</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">프로필</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}?next={{ request.get_full_path }}">로그아웃</a>
              </li>
              {% endif %}

            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

      
    
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
              {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                      <div class = "alert alert-{{ message.tags }}">
                        {{ message.message }}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}

                {% block content %}
                {% endblock content %}
                <hr/>
                &copy; Lim Chan.
            </div>
        </div>
      </div>

</body>
</html>
