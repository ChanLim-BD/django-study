{% extends 'base.html' %} {% block content %}
<h2>회원가입</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <div class="form-check">
    {{ form.need_approval }}
    <label class="form-check-label" for="{{ form.need_approval.id_for_label }}"
      >승인이 필요한 회원으로 등록</label
    >
  </div>
  <button type="submit" class="btn btn-primary">가입 신청</button>
</form>
{% endblock %}
